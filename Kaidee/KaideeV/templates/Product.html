			iDescription = itemObject.Description;

			iId = itemObject.ItemID;
			iImgArray = itemObject.ItemImage;
			iLv = itemObject.LevelID_u;
			iName = itemObject.Name;
			iPost = itemObject.Postcode;
			iPrice = itemObject.Price;

			$("#title").text(""+iName);
			$("#name").text(""+iName);
			$("#mainImg").attr('src',""+iImgArray[0]);
			$("#price").text(""+iPrice);
			$("#display").text(""+iDisplay);

			for (count in iImgArray){
				if(count != 0) {
					iImg = iImgArray[count];
					$("#imgPit").append(`<div class="col-sm-3 col-xs-6">
							<a href="#">
									<img class="img-responsive portfolio-item" src="`+iImg+`" alt="">
							</a>
					</div>`)
				}

			}
	});

});
